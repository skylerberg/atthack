<ons-page class="center">
    <h1>E-Contact</h1>
    <div>
        <form name="e-contact" novalidate>
        	<input name="first_name" type="text" placeholder="First" class="topcoat-text-input" ng-model="contact.first"><br>
        	<input name="last_name" type="text" placeholder="Last" class="topcoat-text-input" ng-model="contact.last"><br>
        	<input name="phone" type="text" placeholder="(xxx) xxx-xxxx" class="topcoat-text-input" ng-model="contact.phone">
        	<p></p>
        	<ons-button 
            ng-click="saveContact(contact)">
            SAVE</ons-button>
        </form>
    </div>
</ons-page>
